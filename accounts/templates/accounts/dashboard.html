<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>django chart</title>
</head>
  <body>


<div class="container my-5">
<h3>Dashboard</h3>
    <div class="row">
        <div class="col-lg-6"> <canvas id="myChart"></canvas></div>
        <div class="col-lg-6"> <canvas id="myChart2"></canvas></div>
    </div>
</div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Users', 'Products', 'Brands', 'Reviews' ],
      datasets: [{
        label: '# of counts',
        data: ['{{users}}', '{{products}}', '{{brands}}', '{{reviews}}'],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctx2 = document.getElementById('myChart2');

new Chart(ctx2, {
  type: 'polarArea',
  data: {
    labels: ['New', 'Sale', 'Feature', ],
    datasets: [{
      label: '# of counts',
     
      data: ['{{new_products}}', '{{sale_products}}', '{{feature_products}}',],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});



</script>

  
</body>
</html>
